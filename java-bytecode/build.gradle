buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.1"
    }
}

apply plugin: "com.github.johnrengelman.shadow"

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.java.dev.jna:jna:4.4.0'
    testCompile 'junit:junit:4.12'
}
